    <title>Lights Out League</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary-red': '#DA291C',
              'carbon-black': '#0A0A0A',
              'ghost-white': '#F5F5F5',
              'pure-white': '#FFFFFF',
              'accent-gray': '#2C2C2C',
              'highlight-silver': '#C0C0C0',
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'fade-in-down': 'fadeInDown 0.5s ease-out forwards',
              'drive-in': 'driveIn 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards',
              'peek-up': 'peekUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'flag-left': 'flagLeft 0.6s ease-out 1.6s forwards',
              'flag-right': 'flagRight 0.6s ease-out 1.6s forwards',
              'spin-fast': 'spin 0.5s linear infinite',
              'spin-1s': 'spin 1s linear infinite',
              'flare-sweep': 'flareSweep 3s ease-in-out infinite',
              'victory-lap': 'victoryLap 4s ease-in-out forwards',
              'wiggle': 'wiggle 0.5s ease-in-out infinite',
              'progress-fill': 'progressFill 2.2s linear forwards',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeInDown: {
                '0%': { opacity: '0', transform: 'translateY(-20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              driveIn: {
                '0%': { opacity: '0', transform: 'translateY(100vh) scale(0.6)' },
                '70%': { opacity: '1', transform: 'translateY(-60px) scale(1.05)' },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
              },
              peekUp: {
                '0%': { opacity: '0', transform: 'translateY(100px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              flagLeft: {
                '0%': { opacity: '0', transform: 'translateX(0) translateY(0) rotate(0deg) scale(0.5)' },
                '100%': { opacity: '0.1', transform: 'translateX(-80px) translateY(-20px) rotate(-30deg) scale(1.8)' },
              },
              flagRight: {
                '0%': { opacity: '0', transform: 'translateX(0) translateY(0) rotate(0deg) scale(0.5)' },
                '100%': { opacity: '0.1', transform: 'translateX(80px) translateY(-20px) rotate(30deg) scale(1.8)' },
              },
              spin: {
                from: { transform: 'rotate(0deg)' },
                to: { transform: 'rotate(360deg)' },
              },
              flareSweep: {
                '0%': { backgroundPosition: '-150% 0' },
                '100%': { backgroundPosition: '250% 0' }
              },
              victoryLap: {
                '0%': { transform: 'translate(0, 0) rotate(0deg)' },
                '10%': { transform: 'translate(0, 30vh) rotate(180deg)' },
                '25%': { transform: 'translate(-40vw, 30vh) rotate(90deg)' },
                '40%': { transform: 'translate(-40vw, -40vh) rotate(0deg)' },
                '60%': { transform: 'translate(40vw, -40vh) rotate(-90deg)' },
                '80%': { transform: 'translate(40vw, 30vh) rotate(-180deg)' },
                '90%': { transform: 'translate(0, 30vh) rotate(-270deg)' },
                '100%': { transform: 'translate(0, 0) rotate(-360deg)' },
              },
              wiggle: {
                '0%, 100%': { transform: 'rotate(-10deg) scale(1.8)' },
                '50%': { transform: 'rotate(10deg) scale(2.2)' },
              },
              progressFill: {
                '0%': { width: '0%' },
                '100%': { width: '100%' },
              }
            }
          }
        }
      }
    </script>

    <style>
      body {
        font-family: 'Exo 2', sans-serif;
        /* Prevent elastic scrolling/bouncing on iOS for a native app feel */
        overscroll-behavior-y: none;
      }
      @keyframes pulse-red {
        0%, 100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.5);
          opacity: 0.7;
        }
      }
      .animate-pulse-red {
        animation: pulse-red 1.5s infinite;
      }
      .animate-pulse-red-limited {
        animation: pulse-red 1.5s 3;
      }
      .option-card { line-height: 1.2; }
      .option-label { text-wrap: balance; }
      
      /* Safe Area Utilities for Mobile */
      .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
      .mb-safe { margin-bottom: env(safe-area-inset-bottom); }
      .pt-safe { padding-top: env(safe-area-inset-top); }

      /* Hide scrollbar for cleaner UI in specific containers */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }

      /* Carbon Fiber Pattern Class - Updated for visibility and size */
      .bg-carbon-fiber {
        background-color: #111;
        background-image: 
          linear-gradient(45deg, #1a1a1a 25%, transparent 25%, transparent 75%, #1a1a1a 75%, #1a1a1a),
          linear-gradient(45deg, #1a1a1a 25%, transparent 25%, transparent 75%, #1a1a1a 75%, #1a1a1a);
        background-position: 0 0, 10px 10px;
        background-size: 20px 20px;
      }

      /* Traditional Checkered Flag Pattern Class */
      .bg-checkered-flag {
        background-color: #e0e0e0; /* Off-white/Light Grey base */
        background-image:
          linear-gradient(45deg, #050505 25%, transparent 25%, transparent 75%, #050505 75%, #050505),
          linear-gradient(45deg, #050505 25%, transparent 25%, transparent 75%, #050505 75%, #050505);
        background-position: 0 0, 40px 40px; /* Offset to align checks */
        background-size: 80px 80px; /* Much larger checks */
      }
      
      /* Glassy Sheen Sweep */
      .sheen-sweep {
        position: relative;
        overflow: hidden;
      }
      .sheen-sweep::after {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 50%;
        height: 100%;
        background: linear-gradient(to right, transparent 0%, rgba(255,255,255,0.1) 50%, transparent 100%);
        transform: skewX(-25deg);
        transition: left 0.5s;
        pointer-events: none;
        z-index: 20;
      }
      .sheen-sweep:hover::after, .sheen-sweep.animate-flare::after {
        left: 200%;
        transition: left 1s ease-in-out;
      }

      /* ═══ DESIGN SYSTEM V2 — Atmospheric Upgrades ═══ */

      /* Ambient background glow — applied to the main app container */
      .ambient-glow {
        position: relative;
      }
      .ambient-glow::before {
        content: '';
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 0;
        background:
          radial-gradient(ellipse at 20% 30%, rgba(218, 41, 28, 0.025) 0%, transparent 50%),
          radial-gradient(ellipse at 80% 70%, rgba(218, 41, 28, 0.015) 0%, transparent 50%);
      }

      /* Carbon texture overlay — subtler than carbon-fiber, for layering */
      .carbon-texture::after {
        content: '';
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 0;
        opacity: 0.4;
        background-image: repeating-linear-gradient(
          45deg, transparent, transparent 2px,
          rgba(255,255,255,0.008) 2px, rgba(255,255,255,0.008) 4px
        );
      }

      /* Premium card — gradient top glow + sheen sweep */
      .card-premium {
        position: relative;
        overflow: hidden;
        background: linear-gradient(180deg, rgba(218,41,28,0.04) 0%, rgba(17,17,17,0.95) 40%, rgba(17,17,17,0.98) 100%);
        border: 1px solid rgba(218, 41, 28, 0.15);
        border-radius: 16px;
      }
      .card-premium::before {
        content: '';
        position: absolute;
        top: 0;
        left: 10%;
        right: 10%;
        height: 2px;
        background: linear-gradient(90deg, transparent, rgba(218,41,28,0.5), transparent);
        z-index: 3;
      }
      .card-premium::after {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 50%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.02), transparent);
        transform: skewX(-15deg);
        animation: sheenSweep 8s ease-in-out infinite;
        pointer-events: none;
        z-index: 1;
      }

      /* Card variant: silver accent (non-active states) */
      .card-premium-silver {
        position: relative;
        overflow: hidden;
        background: linear-gradient(180deg, rgba(255,255,255,0.02) 0%, rgba(17,17,17,0.95) 40%);
        border: 1px solid rgba(255, 255, 255, 0.06);
        border-radius: 16px;
      }
      .card-premium-silver::after {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 50%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.015), transparent);
        transform: skewX(-15deg);
        animation: sheenSweep 10s ease-in-out infinite;
        pointer-events: none;
        z-index: 1;
      }

      /* Card variant: blue accent (Class B items) */
      .card-premium-blue {
        position: relative;
        overflow: hidden;
        background: linear-gradient(180deg, rgba(59,130,246,0.04) 0%, rgba(17,17,17,0.95) 40%);
        border: 1px solid rgba(59, 130, 246, 0.15);
        border-radius: 16px;
      }

      /* Pulsing red glow shadow — for active/highlighted cards */
      .glow-pulse {
        animation: glowPulse 4s ease-in-out infinite;
      }

      /* Interactive card hover lift */
      .card-hover {
        transition: all 0.3s ease;
        cursor: pointer;
      }
      .card-hover:hover {
        transform: translateY(-2px);
        border-color: rgba(218, 41, 28, 0.3) !important;
        box-shadow: 0 8px 32px rgba(218, 41, 28, 0.12);
      }

      /* Telemetry data row — for stats/metrics */
      .telemetry-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-family: 'Courier New', monospace;
        font-size: 12px;
        letter-spacing: 2px;
        text-transform: uppercase;
        padding: 8px 12px;
        background: rgba(255,255,255,0.015);
        border-radius: 0 6px 6px 0;
      }
      .telemetry-label {
        color: rgba(255,255,255,0.35);
      }
      .telemetry-value {
        font-weight: 700;
      }

      /* Slow blink for live/active values */
      .blink-slow {
        animation: blinkSlow 2.5s ease-in-out infinite;
      }

      /* Staggered entrance animations */
      .stagger-1 { animation: fadeInUp 0.5s ease-out 0.05s both; }
      .stagger-2 { animation: fadeInUp 0.5s ease-out 0.1s both; }
      .stagger-3 { animation: fadeInUp 0.5s ease-out 0.15s both; }
      .stagger-4 { animation: fadeInUp 0.5s ease-out 0.2s both; }
      .stagger-5 { animation: fadeInUp 0.5s ease-out 0.25s both; }
      .stagger-6 { animation: fadeInUp 0.5s ease-out 0.3s both; }
      .stagger-7 { animation: fadeInUp 0.5s ease-out 0.35s both; }
      .stagger-8 { animation: fadeInUp 0.5s ease-out 0.4s both; }

      /* Text glow — for important numbers/headings */
      .text-glow-red {
        text-shadow: 0 0 20px rgba(218, 41, 28, 0.4);
      }
      .text-glow-gold {
        text-shadow: 0 0 12px rgba(255, 215, 0, 0.3);
      }
      .text-glow-silver {
        text-shadow: 0 0 12px rgba(192, 192, 192, 0.3);
      }
      .text-glow-bronze {
        text-shadow: 0 0 12px rgba(205, 127, 50, 0.3);
      }

      /* Icon glow container — for PageHeader icons, nav icons */
      .icon-glow {
        filter: drop-shadow(0 0 6px rgba(218, 41, 28, 0.5));
      }

      /* Gradient divider line */
      .divider-gradient {
        height: 1px;
        background: linear-gradient(90deg, rgba(218,41,28,0.3), transparent);
      }

      /* Active nav indicator dot */
      .nav-dot-active {
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background: #DA291C;
        box-shadow: 0 0 8px #DA291C;
      }

      /* Bottom nav active indicator bar */
      .nav-bar-active {
        width: 24px;
        height: 3px;
        border-radius: 2px;
        background: #DA291C;
        box-shadow: 0 0 10px rgba(218, 41, 28, 0.8);
      }

      /* Premium scrollbar */
      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(218, 41, 28, 0.25);
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(218, 41, 28, 0.4);
      }

      @keyframes sheenSweep {
        0% { left: -100%; }
        50% { left: 200%; }
        100% { left: 200%; }
      }

      @keyframes glowPulse {
        0%, 100% { box-shadow: 0 0 30px rgba(218, 41, 28, 0.08); }
        50% { box-shadow: 0 0 50px rgba(218, 41, 28, 0.2); }
      }

      @keyframes blinkSlow {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.4; }
      }
    </style>
